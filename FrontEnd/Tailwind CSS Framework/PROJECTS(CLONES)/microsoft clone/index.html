<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>Microsoft â€“ Cloud, Computers, Apps &amp; Gaming</title>
</head>

<body>
    <div class="container mx-auto">
        <div class="navbar flex justify-between item-center p-4">
            <div class="flex justify-center gap-2 items-center md:order-2">
                <div class="hamburger inline-block cursor-pointer md:hidden">
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                    <div class="line h-0.5 w-6 my-1 bg-black"></div>
                </div>
                <div class="search md:hidden w-5 mr-12">
                    <img src="assets/search.svg" alt="search icon">
                </div>
            </div>

            <div class="logo text-center flex md:order-1">
                <div class="p-4 flex justify-center"><img class="w-1/2" src="assets/mslogo.png" alt="logo"></div>
                <div
                    class="features absolute md:static w-fit md:w-auto bg-gray-200 md:bg-white inset-0 md:flex md:items-center md:mx-4 md:space-x-6 -translate-x-96 md:translate-x-0">
                    <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer">Microsoft 365</div>
                    <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer">Teams</div>
                    <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer">Copilot</div>
                    <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer">Windows</div>
                    <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer">Surface</div>
                    <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer">Xbox</div>
                    <div class="fitem hover:underline hover:underline-offset-8 hover:cursor-pointer">Support</div>
                </div>
            </div>
            <div class="cart md:order-3 flex pt-[0.85rem]">
                <div class="search hidden md:block mr-6">All Microsoft</div>
                <div class="mx-2">Search</div>
                <img class="w-4 h-4 mr-6 mt-1" src="assets/search.svg" alt="search icon">
                <div class="flex">
                    <img class="w-4 h-4 mt-1 mr-4" src="assets/cart.svg" alt="cart">
                    <img class="w-4 h-4 mt-1 mr-4" src="assets/account.svg" alt="account">
                </div>
            </div>
        </div>

        <div class="slider flex flex-col-reverse md:flex-row bg-[#e1e7f3]">
            <div class="left flex flex-col justify-center items-center md:items-baseline py-12 md:ml-48">
                <h1 class="text-2xl font-medium md:text-4xl mx-5">Meet Surface Laptop</h1>
                <p class="w-3/4 mx-5 text-center md:text-left">Unlock AI features like Live Captions and Cocreator with
                    this
                    exceptionally powerful laptop.</p>
                <button class="text-white bg-black px-4 my-6 py-2 font-bold mx-5">Shop Now ></button>
            </div>
            <div class="right">
                <img class="w-[64rem] h-[24rem]" src="assets/ms.webp" alt="">
            </div>
        </div>

        <div class="promo space-y-6 flex flex-col md:flex-row justify-center">
            <div class="item flex items-center md:flex-col mx-4 space-x-2 mt-6">
                <img class="w-12" src="assets/ic1.svg" alt="">
                <span class="font-medium">Choose your Microsoft 365</span>
            </div>
            <div class="item flex items-center md:flex-col mx-4 space-x-2">
                <img class="w-12" src="assets/ic2.svg" alt="">
                <span class="font-medium">Shop Xbox</span>
            </div>
            <div class="item flex items-center md:flex-col mx-4 space-x-2">
                <img class="w-12" src="assets/ic3.svg" alt="">
                <span class="font-medium">Get Windows 11</span>
            </div>
            <div class="item flex items-center md:flex-col mx-4 space-x-2">
                <img class="w-12" src="assets/ic4.svg" alt="">
                <span class="font-medium">Explore Surface devices</span>
            </div>
        </div>
    </div>
</body>

</html>
